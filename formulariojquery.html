<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src ="js/jquery-3.7.1.min.js"> </script>
  </head>
  <body>


    <div class="container mt-4 border col-6 .offset-3 rounded p-4 mt-4" >
        
            <div class="card text-center"> 

                Solicitud de Soporte
            </div>
            <form>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="name" class="form-control" id="nombre"  placeholder ="Ingrese su nombre">
              </div>

              <div class="mb-3">
                <label for="correo" class="form-label">Email</label>
                <input type="email" class="form-control" id="email"  placeholder="Ejemplo@gmail.com">
              </div>

              <div class="mb-3">
                <label for="problema" class="form-label">Describa su problema</label>
                <textarea class="form-control" id="problema"  rows="3"></textarea>
              </div>
              <button type="button"   id="enviar"  class="btn btn-primary">Enviar</button>
              <button type="button" onclick="limpiar()" class="btn btn-danger">Eliminar</button>

              <div class="alert alert-danger mt-3" role="alert" id="errores">

              </div>
            </form> 
              
        </div>
  
          

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script> 
  
  $(document).ready(function(){
    $("#errores").hide();
  });

  $('#enviar').click(function(){
    $("#errores").empty();

    var nombre= $("#nombre").val();
    var correo= $("#correo").val();

    if(!nombre){
      $("#nombre").addClass ("is-invalid");
      $("#errores").show();
      $("#errores").append ("El campo esta vacio");
      return;
    }

     else{
      $("#nombre").removeClass("is-invalid")
     }

     //limpiar errores
     $("#errores").show();
     $("#errores").removeClass("alert alert-danger mt-3");
     $("#errores").addClass("alert alert-success mt-3");
     $("#errores").append("Formularios enviado con exito");
     $("#errores").append("nombre"+ nombre);
     $("#errores").append("<br/>");
     $("#errores").append("correo"+ correo);
     $("#errores").append("<br/>");
  


  
   // <!-- var nombre=$("#nombre").val();
    //alert('Su nombre es:+nombre'); -->

   });

 function limpiar()  {
 // document.getElementById("nombre").value ="";
  $("#nombre").val("");
  $("errores").empty("");
  $("#errores").hide(); 
 }

</script>
  </body>
